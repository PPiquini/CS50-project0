<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="page_style.css">
    </head>
    <body>
        <div class="advlinks">
            <a href="index.html"><img alt="Google" src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_light_clr_74x24px.svg"></a>
        </div>
        <div class="appbar">
            <label>Advanced Search</label> 
        </div>
        <div class="border"></div>
        <div class="form-block">
            <div class="form-header">
                <span>Find pages with...</span>
            </div>
            <form action="https://google.com/search" name="q">
                <div class="field">
                    <label for="field1">all these words:</label>
                    <input type="text" class="textinput" id="field1" value=""  name="as_q">
                </div>
                <div class="field">
                    <label for="field2">this exact word or phrase: </label>
                    <input type="text" class="textinput" id="field2" value=""  name="as_epq">
                </div>
                <div class="field">
                    <label for="field3">any of this words: </label>
                    <input type="text" class="textinput" id="field3" value=""  name="as_oq">
                </div>
                <div class="field">
                    <label for="field4">none of these words: </label>
                    <input type="text" class="textinput" id="field4" value=""  name="as_eq">
                </div>
                <div class="field">
                    <div></div>
                    <input class="adv-submit" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
